<ion-content id="paginaMuseo" class="card-background-page">
	<ion-card class="cardHome" style="background-color: yellow">
		<button class="sideMenu animated fadeInDown" ion-button (click)="openMenu()">
			<ion-icon name="menu" id="menu"></ion-icon>
		</button>
		<button class="vocal-button animated fadeInDown" id="mic" ion-button icon-only (click)="read()">
			<ion-icon name="mic" id="vocal"></ion-icon>
		</button>
		<button class="vocal-button" id="disabled-mic" style="display:none" ion-button icon-only (click)="stopRead()">
			<ion-icon name="mic-off" id="vocal-off"></ion-icon>
		</button>
		<button class="home-button animated fadeInDown" ion-button icon-only (click)="goHomePage()">
			<ion-icon name="home" id="home-icon"></ion-icon>
		</button>
    	<div class="card-title animated fadeIn" id="museo_cardTitle">{{museo[0].NOME}}
			<div class="museo-content animated fadeInUp" id="descrizione">
				</div>
			</div>
  	</ion-card>
</ion-content>
