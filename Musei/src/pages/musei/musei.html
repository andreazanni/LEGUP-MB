<ion-content class="card-background-page">
  <ion-grid class="gridHome">
    <ion-row class="rowHome">
        <ion-col class="colHome">
			<ion-card class="cardHome" (click)="findMusei()" style="background-color: yellow">
		    	<button class="back-musei" ion-button icon-only (click)="goHomePage()">
		      	  <ion-icon name="arrow-back"></ion-icon>
		    	</button>
    			<div class="card-title-home">Museo Civico Medievale</div>
  		  	</ion-card>
	    </ion-col>
	</ion-row>
    <ion-row class="rowHome">
        <ion-col class="colHome">
			<ion-card class="cardHome" style="background-color: blue">
    			<div class="card-title">Museo Civico d'Arte Industriale e Galleria Davia Bargellini</div>
  		  	</ion-card>
	    </ion-col>
	</ion-row>
    <ion-row class="rowHome">
        <ion-col class="colHome">
			<ion-card class="cardHome" style="background-color: red">
    			<div class="card-title">Collezioni Comunali d'Arte</div>
  		  	</ion-card>
	    </ion-col>
	</ion-row>
    <ion-row class="rowHome">
        <ion-col class="colHome">
			<ion-card class="cardHome" style="background-color: green">
    			<div class="card-title">Museo del Tessuto e della Tappezzeria "Vittorio Zironi"</div>
  		  	</ion-card>
	    </ion-col>
	</ion-row>
  </ion-grid>
</ion-content>
