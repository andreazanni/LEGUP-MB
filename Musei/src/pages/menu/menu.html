<ion-header>
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item (click)=onLoad(LoginService)>
            <ion-icon name="contact" item-left></ion-icon>
            Login
        </button>
        <button ion-item (click)="onLoad('InformazioniService')">
            <ion-icon name="information-circle" item-left></ion-icon>
            Informazioni
        </button>
        <button ion-item (click)="onLoad('PalazzoService')">
            <ion-icon name="construct" item-left></ion-icon>
            Il Palazzo
        </button>
        <button ion-item (click)="onLoad('CollezioniService')">
            <ion-icon name="images" item-left></ion-icon>
            Le Collezioni
        </button>
        <button ion-item (click)="onLoad('BibliotecaService')">
            <ion-icon name="book" item-left></ion-icon>
            La Biblioteca
        </button>
        <button ion-item (click)="onLoad('IndicazioniService')">
            <ion-icon name="pin" item-left></ion-icon>
            Come raggiungerci
        </button>
        <button ion-item (click)="onLoad('OrariService')">
            <ion-icon name="alarm" item-left></ion-icon>
            Orari
        </button>
        <button ion-item (click)="onLoad('BigliettiService')">
            <ion-icon name="paper" item-left></ion-icon>
            Biglietti
        </button>
        <button ion-item (click)=onLoad(NewsService)>
            <ion-icon name="paper-plane" item-left></ion-icon>
            News
        </button>
        <button ion-item (click)="onLoad('SocialService')">
            <ion-icon name="logo-facebook" item-left></ion-icon>
            Condivisione Social
        </button>
        <button ion-item (click)=onLoad(PercorsiService)>
            <ion-icon name="git-compare" item-left></ion-icon>
            Percorsi Trasversali
        </button>
    </ion-list>
</ion-content>
